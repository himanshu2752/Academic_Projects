<!DOCTYPE html>

<html>
    <head>
        <title>form validation</title>
		
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="CS6314 inClassAssignment_2. Creating form validation">
		<meta name="author" content="Himanshu Parashar">
		<meta name="keywords" content="HTML,CSS,HTML5,Bootstrap,Javascript,jQuery">
        
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<style type="text/css">	
		.red {
			color:red;
		}
		.green{
			color:green;
		}
		.black{
			color:black;
		}
	</style>	
         
    </head>
    <body>		
		<div class="container">
			  <h2>Form Validation</h2>
			  <p><strong><i>Please input the username and password, along with yoour phone number</i></strong></p>
			  <form>
					<div class="form-group">
					  <label for="usr"><strong>Username:</strong></label>
					  <input type="text" class="form-control input-sm" id="usrname">
					</div>
					<div class="form-group">
					  <label for="pwd"><strong>Password:</strong></label>
					  <input type="password" class="form-control input-sm" id="pwd">
					</div>
					<div class="form-group">
					  <label for="pwd"><strong>Phone Number:</strong></label>
					  <input class="form-control input-sm" id="phone">
					</div>
			  </form>
			<br/> 
			<div class="row">
				<button type="button" class="btn" id="checkBtn">Check</button>
			</div>
			<br/>
			<div class="row">
				<p id="message1">
				
				</p>
				<br/>
				<p id="message2">
				
				</p>
			</div>			
		</div>
	</body>
	
</html>
<script>	
	
	$("#checkBtn").click(function(){
		$('#message1').text("");
		$('#message2').text("");
		
		var username = $('#usrname').val();
		var password = $('#pwd').val();
		var phone = $('#phone').val();
	//alert("hello");
		$('#message1').removeClass("green");
		$('#message2').removeClass("green");
		var usrL = username.length ;
		var passL = password.length ;
		console.log(typeof(phone));
		if(username == "" || password == "" || phone == ""){
			$('#message1').text("All fields are mandatory");
			$('#message1').addClass("red");
			return;
		}
		else  
		{
			if(usrL < 6 || passL < 6){
				$('#message1').text("Username and password should be at least 6 characters");
				$('#message1').addClass("red");				
			}
			 if(isNaN(phone)) 
			{
				$('#message2').text("Phone number should include only numbers");
				$('#message2').addClass("red");
				return;
			}
			if (usrL >= 6 && passL >= 6 && !isNaN(phone)){
			$('#message1').text("success");
			$('#message1').addClass("green");
			}			
		}		
		
	});
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
</script>
